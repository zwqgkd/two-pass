name: docker-ci

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_REGISTRY: registry-service
  IMAGE_NAME_PROVIDE: time-service
  IMAGE_NAME_CONSUMER: client

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.6.1

      # Build and push the registry-service image
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.6.1
        with:
          context: ./registry
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_REGISTRY }}:latest

      # Build and push the time-service image
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.6.1
        with:
          context: ./time-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROVIDE }}:latest

      # Build and push the client image
      - name: Build and push Docker images
        uses: docker/build-push-action@v6.6.1
        with:
          context: ./client
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONSUMER }}:latest




